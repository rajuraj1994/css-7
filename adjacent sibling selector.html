<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling selector(+)</title>
    <style>
        div + p{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div></div>
    <p>this is a adjacent sibling to div element</p>
    <p>this is a general to sibling to div element</p>
    <p>this is another general to sibling to div element</p>
    
</body>
</html>
