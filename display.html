<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        h1{
            background-color: aqua;
            display:inline;
        }
        span{
            background-color: brown;
            display: block;
        }
        h2{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <span>this is a inline tag by default</span>
    <h2>this is a second heading</h2>
    <h3>this is a third heading</h3>
    
</body>
</html>
